<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InfiniteAnime | App</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="InfiniteAnime">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/WhjWHrpd/20209932.jpg">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --orange: #f47521; --black: #0d0d0f; --charcoal: #23252b; --gray: #a0a0a0; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--black); color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; overflow-x: hidden; }

        /* --- SIDEBAR (Desktop) --- */
        .side-nav {
            width: 240px; height: 100vh; background: var(--charcoal);
            position: fixed; left: 0; top: 0; padding: 20px;
            border-right: 1px solid #333; z-index: 1001;
            display: flex; flex-direction: column;
        }
        .side-nav .logo { color: var(--orange); font-size: 22px; font-weight: 900; margin-bottom: 25px; text-align: center; cursor: pointer; text-transform: uppercase; letter-spacing: -1px; }
        
        .search-container { margin-bottom: 20px; position: relative; }
        .search-container i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--gray); }
        .search-bar { 
            width: 100%; background: #1a1a1c; border: 1px solid #333; padding: 10px 10px 10px 35px; 
            border-radius: 20px; color: white; outline: none; transition: 0.3s;
        }

        .nav-group h3 { font-size: 11px; color: var(--gray); text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px; }
        .nav-item { 
            display: flex; align-items: center; gap: 12px; padding: 12px; 
            color: white; text-decoration: none; border-radius: 8px; cursor: pointer; margin-bottom: 5px; transition: 0.2s;
        }
        .nav-item:hover, .nav-item.active { background: var(--orange); color: black; font-weight: bold; }

        /* --- MAIN CONTENT --- */
        main { flex: 1; margin-left: 240px; padding: 30px; min-height: 100vh; }
        .mobile-header { display: none; } 
        .section-header { border-left: 5px solid var(--orange); padding-left: 15px; margin-bottom: 25px; }
        
        .anime-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .anime-card { background: var(--charcoal); border-radius: 10px; overflow: hidden; cursor: pointer; border: 1px solid #333; transition: 0.3s; }
        .anime-card:hover { border-color: var(--orange); transform: translateY(-5px); }
        .anime-card img { width: 100%; height: 260px; object-fit: cover; }
        .anime-info { padding: 12px; text-align: center; }
        .anime-info h3 { font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- PLAYER MODAL --- */
        .modal { display: none; position: fixed; top:0; left:0; width: 100%; height: 100%; background: var(--black); z-index: 9999; overflow-y: auto; }
        .modal-layout { display: flex; flex-direction: row; width: 100%; min-height: 100vh; padding: 20px; gap: 20px; }
        .video-side { flex: 3; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; background: #000; border-radius: 8px; overflow: hidden; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        .episodes-side { flex: 1; background: var(--charcoal); padding: 15px; border-radius: 8px; border: 1px solid #333; height: fit-content; max-height: 85vh; overflow-y: auto; }
        .season-tabs { display: flex; gap: 8px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; }
        .tab { background: #444; padding: 8px 16px; cursor: pointer; font-size: 12px; border-radius: 20px; white-space: nowrap; }
        .tab.active { background: var(--orange); color: black; font-weight: bold; }
        
        .ep-item { display: flex; gap: 10px; padding: 10px; border-radius: 6px; margin-bottom: 8px; cursor: pointer; background: rgba(255,255,255,0.05); align-items: center; }
        .ep-item.active { border-left: 4px solid var(--orange); background: rgba(244, 117, 33, 0.2); }
        .ep-thumb { width: 80px; height: 45px; flex-shrink: 0; border-radius: 4px; overflow: hidden; position: relative; }
        .ep-thumb img { width: 100%; height: 100%; object-fit: cover; }

        .close-player { position: fixed; top: 15px; right: 20px; font-size: 30px; cursor: pointer; z-index: 10002; background: rgba(0,0,0,0.6); width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .server-btn { background: #333; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 13px; font-weight: bold; }
        .server-btn.active { background: var(--orange); color: black; }

        /* --- MOBILE LAYOUT --- */
        @media (max-width: 850px) {
            .side-nav { width: 100%; height: 75px; top: auto; bottom: 0; flex-direction: row; justify-content: space-around; padding: 0; border-right: none; border-top: 1px solid #333; }
            .side-nav .logo, .nav-group h3, .side-nav .search-container { display: none; }
            .mobile-header { display: block; padding: 20px 20px 10px 20px; } 
            .nav-group { display: flex; width: 100%; justify-content: space-around; align-items: center; }
            .nav-item { flex-direction: column; gap: 5px; font-size: 11px; padding: 10px; margin-bottom: 0; border-radius: 0; flex: 1; text-align: center; }
            main { margin-left: 0; padding: 10px; padding-bottom: 95px; }
            .modal-layout { flex-direction: column; padding: 0; padding-top: 60px; }
            .video-wrapper { border-radius: 0; }
            .anime-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .episodes-side { max-height: none; border-radius: 0; border: none; padding-bottom: 100px; }
        }
    </style>
</head>
<body>

    <div class="side-nav">
        <div class="logo">INFINITEANIME</div>
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" class="search-bar" placeholder="Search..." onkeyup="searchAnime(this.value)">
        </div>
        <div class="nav-group">
            <h3>Menu</h3>
            <div class="nav-item active" id="btn-all" onclick="filterContent('all', event)"><i class="fas fa-home"></i> <span>Home</span></div>
            <div class="nav-item" id="btn-series" onclick="filterContent('series', event)"><i class="fas fa-tv"></i> <span>Series</span></div>
            <div class="nav-item" id="btn-movie" onclick="filterContent('movie', event)"><i class="fas fa-film"></i> <span>Movies</span></div>
        </div>
    </div>

    <main>
        <div class="mobile-header">
            <div style="text-align: center; color: var(--orange); font-weight: 900; font-size: 24px; margin-bottom: 15px;">INFINITEANIME</div>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" class="search-bar" placeholder="Search anime..." onkeyup="searchAnime(this.value)">
            </div>
        </div>
        <div class="section-header"><h2 id="viewTitle">All Anime</h2></div>
        <div class="anime-grid" id="mainGrid"></div>
    </main>

    <div id="videoModal" class="modal">
        <div class="close-player" onclick="closePlayer()">&times;</div>
        <div class="modal-layout">
            <div class="video-side">
                <div class="video-wrapper">
                    <iframe id="videoIframe" allowfullscreen sandbox="allow-forms allow-scripts allow-pointer-lock allow-same-origin allow-top-navigation"></iframe>
                </div>
                <div style="margin-top:15px; padding: 0 15px;">
                    <h2 id="playingTitle" style="color: var(--orange); font-size: 22px;">Title</h2>
                    <div id="playingDetails" style="color: var(--gray); font-size: 14px; margin-top: 5px;"></div>
                    <div style="margin-top:15px; display:flex; gap:12px;">
                        <button class="server-btn active" id="srv1" onclick="changeServer(1)">Server 1</button>
                        <button class="server-btn" id="srv2" onclick="changeServer(2)">Server 2</button>
                    </div>
                </div>
            </div>
            <div class="episodes-side">
                <div id="seasonTabs" class="season-tabs"></div>
                <div id="episodeListContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const animeData = [
            // Updated JJK with Season 3
            { id: 'jjk', title: 'Jujutsu Kaisen', type: 'series', imdb: 'tt12343534', img: "https://i.postimg.cc/WhjWHrpd/20209932.jpg", seasons: { 1: 24, 2: 23, 3: 12 } },
            { id: 'ds', title: 'Demon Slayer', type: 'series', imdb: 'tt9335498', img: "https://i.postimg.cc/mzmYpcmN/20199403.jpg", seasons: { 1: 26, 2: 18, 3: 11, 4: 8 } },
            { id: 'op', title: 'One Piece', type: 'series', imdb: 'tt0388629', img: "https://i.postimg.cc/pTfPr8mS/onepiece.jpg", seasons: { 1: 1100 } },
            { id: 'sl', title: 'Solo Leveling', type: 'series', imdb: 'tt21419116', img: "https://i.postimg.cc/q73D96px/solo.jpg", seasons: { 1: 12, 2: 12 } },
            { id: 'suzume', title: 'Suzume', type: 'movie', imdb: 'tt16428256', img: "https://i.postimg.cc/DJRZzn0V/photo123232.avif", seasons: null },
            { id: 'jjk0', title: 'JJK 0', type: 'movie', imdb: 'tt14331144', img: "https://i.postimg.cc/WhjWHrpd/20209932.jpg", seasons: null }
        ];

        let currentAnime = null, currentS = 1, currentE = 1, currentServer = 1, currentFilter = 'all';

        function filterContent(type, event) {
            currentFilter = type;
            document.getElementById('viewTitle').innerText = type === 'all' ? "All Anime" : type.charAt(0).toUpperCase() + type.slice(1);
            renderGrid(type === 'all' ? animeData : animeData.filter(a => a.type === type));
            if(event) {
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                event.currentTarget.classList.add('active');
            }
        }

        function searchAnime(q) {
            const filtered = animeData.filter(a => a.title.toLowerCase().includes(q.toLowerCase()) && (currentFilter === 'all' || a.type === currentFilter));
            renderGrid(filtered);
        }

        function renderGrid(data) {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = data.map(a => `
                <div class="anime-card" onclick="openShow('${a.id}')">
                    <img src="${a.img}">
                    <div class="anime-info"><h3>${a.title}</h3></div>
                </div>`).join('') || "<p style='padding:20px;'>Not found.</p>";
        }

        function openShow(id) {
            currentAnime = animeData.find(a => a.id === id);
            document.getElementById('playingTitle').innerText = currentAnime.title;
            const tabs = document.getElementById('seasonTabs');
            tabs.innerHTML = "";
            if (currentAnime.type === 'movie') {
                tabs.innerHTML = "<div class='tab active'>MOVIE</div>";
                document.getElementById('episodeListContainer').innerHTML = "";
                document.getElementById('playingDetails').innerText = "Full Movie";
                changeServer(1);
            } else {
                Object.keys(currentAnime.seasons).forEach(s => {
                    tabs.innerHTML += `<div class='tab ${s==1?'active':''}' id='tab${s}' onclick='switchSeason(${s})'>Season ${s}</div>`;
                });
                openEpisode(1, 1);
            }
            document.getElementById('videoModal').style.display = "block";
            document.body.style.overflow = "hidden";
        }

        function switchSeason(s) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab'+s).classList.add('active');
            renderEpisodes(s);
        }

        function renderEpisodes(s) {
            const container = document.getElementById('episodeListContainer');
            container.innerHTML = "";
            for (let i = 1; i <= currentAnime.seasons[s]; i++) {
                container.innerHTML += `
                    <div class="ep-item ${currentE == i && currentS == s ? 'active' : ''}" onclick="openEpisode(${s}, ${i})">
                        <div class="ep-thumb"><img src="${currentAnime.img}"></div>
                        <h4 style="font-size:14px;">Episode ${i}</h4>
                    </div>`;
            }
        }

        function openEpisode(s, e) {
            currentS = s; currentE = e;
            document.getElementById('playingDetails').innerText = `Season ${s} â€¢ Episode ${e}`;
            changeServer(currentServer);
            renderEpisodes(s);
        }

        function changeServer(num) {
            currentServer = num;
            document.querySelectorAll('.server-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('srv' + num).classList.add('active');
            const id = currentAnime.imdb;
            const iframe = document.getElementById('videoIframe');
            if (currentAnime.type === 'movie') {
                iframe.src = num === 1 ? `https://vidsrc.me/embed/${id}/` : `https://vidsrc.xyz/embed/movie/${id}`;
            } else {
                iframe.src = num === 1 ? `https://vidsrc.me/embed/${id}/${currentS}-${currentE}/` : `https://vidsrc.xyz/embed/tv/${id}/${currentS}/${currentE}`;
            }
        }

        function closePlayer() {
            document.getElementById('videoIframe').src = "";
            document.getElementById('videoModal').style.display = "none";
            document.body.style.overflow = "auto";
        }

        filterContent('all');
    </script>
</body>
</html>
